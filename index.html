<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="birthday">
                <div class="title">
                    <h1>Age Calculator</h1>
                    <p>Yaşınızı hesaplayın</p>
                </div>
                <div class="date_wrapper">
            
                <div class="block day">
                    <label for="day">Gün</label>
                    <input type="text" name="text" id="day" placeholder="TT" required/>
                </div>
                <div class="block day">
                    <label for="month">Ay</label>
                    <input type="text" name="text" id="month" placeholder="MM" required/>
                </div>
                <div class="block day">
                    <label for="year">Yıl</label>
                    <input type="text" name="text" id="year" placeholder="JJJJ" required>
                </div>
            </div>
            </div>
            <div class="sbmitBox box"> 
                <div class="enter">
                    <input type="button" name="submit" id="submitBtn" value="Submit" onclick="calculateAge()"> 
                </div>
            </div>
            <div id="calculatedAge">
                    Yaşınız
            </div>

        </form>

    </div>

    



<script src="./app.js"></script>
    
</body>
</html>
